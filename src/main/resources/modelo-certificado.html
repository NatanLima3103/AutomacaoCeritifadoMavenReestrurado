<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Certificado</title>
    <style>

        /* Força o tamanho da PÁGINA para ser Paisagem (1122x794px) */
        @page {
            size: 1122px 794px;
            margin: 0;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .certificado-container {
            width: 1122px;
            height: 794px;
            position: relative;
            background-image: url('fundo_certificado.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;

            text-align: center;
            color: #000;
        }

        /* * =============================================
         * O "AJUSTE FINO"
         * USE O TRUQUE DO F12 (INSPECIONAR) NO NAVEGADOR
         * PARA MUDAR OS PIXELS DE "top:" E "bottom:"
         * =============================================
         */

        .titulo-certificado {
            position: absolute;
            top: 270px;     /* CHUTE: Mude este valor */
            left: 100px;
            right: 100px;
            font-size: 36px;
            font-weight: bold;
        }

        .texto-intro {
            position: absolute;
            top: 340px;     /* CHUTE: Mude este valor */
            left: 150px;
            right: 150px;
            font-size: 20px;
            line-height: 1.6;
        }

        .nome-palestrante {
            position: absolute;
            top: 430px;     /* CHUTE: Mude este valor */
            left: 100px;
            right: 100px;
            font-size: 32px;
            font-weight: bold;
        }

        .texto-principal {
            position: absolute;
            top: 500px;     /* CHUTE: Mude este valor */
            left: 150px;
            right: 150px;
            font-size: 20px;
            line-height: 1.6;
        }

        .data-curso {
             position: absolute;
             bottom: 140px;  /* CHUTE: Mude este valor */
             left: 100px;
             right: 100px;
             font-size: 18px;
        }

    </style>
</head>
<body>
<div class="certificado-container">

    <div class="titulo-certificado">
        CERTIFICADO
    </div>

    <div class="texto-intro">
        A Ordem dos Advogados do Brasil – Seção Paraná, através da Escola Superior de Advocacia da OAB/PR, certifica que
    </div>

    <div class="nome-palestrante">
        ${NOME_PALESTRANTE}
    </div>

    <div class="texto-principal">
        Ministrou o curso "${NOME_CURSO}"
        na ${LOCAL_AULA},
        com carga horária de ${CARGA_HORARIA}.
    </div>

    <div class="data-curso">
        Curitiba, ${DATA_CURSO}.
    </div>

</div>
</body>
</html>
